{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} TV Channel {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Channel Name</label>
        <input type="text" name="name"
               placeholder="Channel Name" class="form-control"
               value="{{ request.form['name'] }}"></input>
        <label for="link">Channel Link</label>
        <input type="text" name="link"
               placeholder="Channel Link" class="form-control"
               value="{{ request.form['link'] }}"></input>
        <label for="group">Channel Name</label>
        <input type="text" name="group"
               placeholder="Channel Group" class="form-control"
               value="{{ request.form['group'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
