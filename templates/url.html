{% extends 'base.html' %}

{% block content %}
    <form method="post">
        <h1>{% block title %} Update URL {% endblock %}</h1>
    <div class="form-group">

        <label for="link">Channel Link</label>
        <input type="text" name="link"
               placeholder="Channel Link" class="form-control"
               value="{{ request.form['link'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" name="action" value="update" class="btn btn-primary">Update</button>
        <button type="submit" name="action" value="delete" class="btn btn-primary">Delete</button>
    </div>
</form>
{% endblock %}
