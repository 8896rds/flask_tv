{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to TV Mate {% endblock %}</h1>
    {% for url in urls %}
        <a href="{{ url_for('url', url_id=url['id']) }}">
            <h2>{{ url['channel_name'] }}</h2>
        </a>
        <h4>{{ url['link'] }}</h4>
        <hr>
    {% endfor %}
{% endblock %}
